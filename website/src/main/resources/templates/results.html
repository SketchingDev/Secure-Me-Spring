<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div id="container">
        <form action="#" th:action="@{/results}" th:object="${search}" method="get">
            <p>Search: <input type="text" th:field="*{term}" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>

    <p th:utext="'You searched for' + ${search.term}"/>

    <div th:if="${results.empty}">
        <p>No messages</p>
    </div>

    <ol div="results">
        <li th:each="result : ${results}">
            <a th:href="${result.uri}">
                <p th:text="${result.title}"/>
                <p th:text="${result.description}"/>
            </a>
        </li>
    </ol>
</body>
</html>
